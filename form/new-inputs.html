<html>
    <body>
        <h1>New <code>Input</code> Elements Demo</h1>
        <form action="#" method="post">
            <label>Number:<br> 
            <input type="number"></label><br>
        
            <label>Color:<br> 
            <input type="color"></label><br>

            <label>Email:<br> 
            <input type="email"></label><br>

            <label>URL:<br> 
            <input type="url"></label><br>

            <label>Search:<br> 
            <input type="search"></label><br>

            <label>Tel:<br> 
            <input type="tel"></label><br>

            <label>Range:<br> 
            <input type="range" min='1' max='10'></label><br>

            <label>Datetime:<br> 
            <input type="datetime"></label><br>

            <label>Date:<br> 
            <input type="date"></label><br>
        </form>
    </body>
</html>
